<html>
<head>
    <style type="text/css">
        #field-diagram-table {
            width: 1000px;
            border-collapse: separate; 
            border-spacing: 2px; 
            background-color:#273F2E;
            margin:0;
            padding: 0;
        }
        #field-diagram-table td {
            height: 100px;
            vertical-align: middle;
            margin:0;
        }        
        #field-diagram-table td a {
            display:block;
            width:100%;
            height: 100%;
            text-align: center;
        }
        .field-column-header { width: 100px; }
        #field-diagram-table td.blue-outline { border: 2px solid blue; }
        #field-diagram-table td.white-outline { border: 2px solid white; }
        #field-diagram-table td.blue-defense { background-color: blue; border: 2px solid yellow; }
        #field-diagram-table td.red-outline { border: 2px solid red; }
        #field-diagram-table td.red-defense { background-color: red; border: 2px solid yellow; }
    </style>
</head>
<body>
    <table id="field-diagram-table">
        <tr>
            <th class="field-column-header"></th>
            <th class="field-column-header"></th>
            <th class="field-column-header"></th>
            <th class="field-column-header"></th>
            <th class="field-column-header"></th>
            <th class="field-column-header"></th>
            <th class="field-column-header"></th>
            <th class="field-column-header"></th>
        </tr>
        <tr>
            <td class="blue-outline"><a href="#" id="field-blue-brattice">BB</a></td>
            <td class="blue-outline" colspan="2"><a href="#" id="field-blue-passage">BP</a></td>
            <td class="white-outline" colspan="2" rowspan="3"><a href="#" id="field-far-neutral">FN</a></td>
            <td class="red-defense"><a href="#" id="field-red-d1">R1</a></td>
            <td class="white-outline" rowspan="2" colspan="2"><a href="#" id="field-red-tower-left">RTL</a></td>            
        </tr>
        <tr>
            <td class="white-outline" colspan="2"><a href="#" id="field-blue-tower-right">BTR</a></td>
            <td class="blue-defense"><a href="#" id="field-blue-d5">B5</a></td>
            <td class="red-defense"><a href="#" id="field-red-d2">R2</a></td>
        </tr>
        <tr>
            <td class="white-outline" colspan="2" rowspan="2"><a href="#" id="field-blue-tower-center">BTC</a></td>
            <td class="blue-defense"><a href="#" id="field-blue-d4">B4</a></td>
            <td class="red-defense"><a href="#" id="field-red-d3">R3</a></td>
            <td class="white-outline" colspan="2" rowspan="2"><a href="#" id="field-red-tower-center">RTC</a></td>
        </tr>
        <tr>            
            <td class="blue-defense"><a href="#" id="field-blue-d3">B3</a></td>
            <td class="white-outline" colspan="2" rowspan="3"><a href="#" id="field-near-neutral">NN</a></td>
            <td class="red-defense"><a href="#" id="field-red-d4">R4</a></td>
        </tr>
        <tr>
            <td class="white-outline" colspan="2" rowspan="2"><a href="#" id="field-blue-tower-left">BTL</a></td>            
            <td class="blue-defense"><a href="#" id="field-blue-d2">B2</a></td>
            <td class="red-defense"><a href="#" id="field-red-d5">R5</a></td>
            <td class="white-outline" colspan="2"><a href="#" id="field-red-tower-right">RTR</a></td> 
        </tr>
        <tr>
            <td class="blue-defense"><a href="#" id="field-blue-d1">B1</a></td>
            <td class="red-outline" colspan="2"><a href="#" id="field-red-passage">RP</a></td>
            <td class="red-outline"><a href="#" id="field-red-brattice">RB</a></td>
        </tr>  
    </table>
</body>
</html>
